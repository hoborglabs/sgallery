<div id="album" class="span24">

	<h2>{{ i18n.album }} - {{ name }}</h2>
	<p class="lead">{{ meta }}</p>
	
	<ul class="breadcrumb">
		{{#slugs}}
		<li class="{{class}}">
			{{# href }}<a href="/albums{{ href }}">{{/href}}
				{{ text }}
			{{# href }}</a> <span class="divider">/</span>{{/href}}
		</li>
		{{/slugs}}
	</ul>

	{{#has_albums}}
	<h3>{{ i18n.albums }}</h3>
	<div>
		<ul class="thumbnails">
		{{#albums}}
			<li class="span6 album">
				<a href="/albums/{{ slug }}"><img src="{{ cover }}" /></a>
				<h4 title="{{ name }}">{{ name }}</h4>
			</li>
		{{/albums}}
		</ul>
	</div>
	{{/has_albums}}

	{{#has_photos}}
	<h3>{{ i18n.photos }}</h3>
	<div>
		<ul class="thumbnails" id="photos">
		</ul>
		<div class="well" style="display:none;">
			<span>Loading...</span>
		</div>
	</div>
	{{/has_photos}}
</div>
